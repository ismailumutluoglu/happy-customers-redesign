<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Portal Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #7c3aed 0%, #d72686 100%);
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .portal-container {
        background: rgba(255, 255, 255, 0.16);
        border-radius: 24px;
        padding: 38px 45px 34px 45px;
        box-shadow: 0 16px 48px 0 rgba(44, 41, 91, 0.15);
        max-width: 480px;
        width: 100%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        border: 1.5px solid rgba(255, 255, 255, 0.09);
        backdrop-filter: blur(2.5px);
      }
      .portal-logo {
        background: #fff;
        border-radius: 16px;
        width: 54px;
        height: 54px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 22px;
        box-shadow: 0 2px 14px #a468ff33;
      }
      .portal-logo svg {
        width: 29px;
        height: 29px;
        display: block;
      }
      .portal-title {
        color: #fff;
        font-size: 2.3rem;
        font-weight: 800;
        text-align: center;
        margin: 0 0 8px 0;
        letter-spacing: 1px;
      }
      .portal-desc {
        color: #f5e6ff;
        font-size: 1.19rem;
        text-align: center;
        margin-bottom: 26px;
        font-weight: 500;
        opacity: 0.98;
      }
      .input-group {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-bottom: 18px;
      }
      .input-label {
        color: #fff;
        font-size: 1.07rem;
        font-weight: 700;
        margin-bottom: 6px;
        letter-spacing: 0.01em;
      }
      .input-wrapper {
        position: relative;
        width: 87%;
        margin-bottom: 2px;
      }
      .input-field {
        width: 100%;
        padding: 13px 16px 13px 44px;
        border-radius: 10px;
        border: 2px solid rgba(255, 255, 255, 0.22);
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        font-size: 1.12rem;
        outline: none;
        transition: border-color 0.18s;
        font-family: inherit;
        box-shadow: 0 1px 12px 0 rgba(44, 41, 91, 0.06);
      }
      .input-field:focus {
        border-color: #d72686;
        background: rgba(255, 255, 255, 0.21);
      }
      .input-field::placeholder {
        color: #f5e6ff;
        opacity: 0.75;
        font-size: 1.02rem;
        font-weight: 500;
        letter-spacing: 0.01em;
      }
      .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.25rem;
        color: #d72686;
        pointer-events: none;
        opacity: 0.88;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .sign-in-btn {
        width: 100%;
        padding: 15px 0;
        border-radius: 10px;
        border: none;
        background: linear-gradient(90deg, #a468ff 0%, #fd5cb7 100%);
        color: #fff;
        font-size: 1.23rem;
        font-weight: 800;
        cursor: pointer;
        margin: 25px 0 0 0;
        transition: background 0.18s, transform 0.13s;
        letter-spacing: 0.01em;
        font-family: inherit;
        box-shadow: 0 2px 16px 0 rgba(44, 41, 91, 0.13);
      }
      .sign-in-btn:hover,
      .sign-in-btn:focus {
        background: linear-gradient(90deg, #fd5cb7 0%, #a468ff 100%);
        transform: scale(1.025);
      }
      .footer {
        text-align: center;
        color: #f5e6ff;
        font-size: 1.07rem;
        margin-top: 40px;
        opacity: 0.9;
        letter-spacing: 0.23px;
        width: 100%;
        font-weight: 400;
        user-select: none;
      }
      @media (max-width: 600px) {
        .portal-container {
          padding: 22px 4vw 22px 4vw;
          max-width: 98vw;
        }
        .portal-title {
          font-size: 1.4rem;
        }
        .portal-desc {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <form class="portal-container" autocomplete="off">
      <div class="portal-logo">
        <!-- Logo SVG tam ortalı sade örnek, background beyaz, içi renkli coin benzeri -->
        <svg viewBox="0 0 36 36" fill="none">
          <rect x="2" y="2" width="32" height="32" rx="16" fill="#fff" />
          <circle cx="18" cy="18" r="12" fill="#f8e7fa" />
          <path
            d="M16 23c3-2 3-6 0-8"
            stroke="#d72686"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <circle cx="18" cy="18" r="3" fill="#d72686" opacity="0.19" />
          <circle cx="18" cy="18" r="1.5" fill="#d72686" />
        </svg>
      </div>
      <div class="portal-title">Happy Customers Portal</div>
      <div class="portal-desc">
        Welcome! Please log in to access your portal.
      </div>

      <div class="input-group">
        <label class="input-label" for="email">Email</label>
        <div class="input-wrapper">
          <span class="input-icon">&#9993;</span>
          <input
            class="input-field"
            id="email"
            type="email"
            placeholder="Enter your email"
            autocomplete="username"
          />
        </div>
      </div>
      <div class="input-group">
        <label class="input-label" for="password">Password</label>
        <div class="input-wrapper">
          <span class="input-icon">&#128274;</span>
          <input
            class="input-field"
            id="password"
            type="password"
            placeholder="Enter your password"
            autocomplete="current-password"
          />
        </div>
      </div>
      <button type="submit" class="sign-in-btn">Sign In</button>
    </form>
    <div class="footer">© 2025 Portal. All rights reserved.</div>
  </body>
</html>
