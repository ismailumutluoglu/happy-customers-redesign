<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Gate</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f5f6fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      h2 {
        font-weight: 600;
        margin-bottom: 20px;
        color: #333;
      }

      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        font-size: 14px;
        transition: 0.3s;
      }

      input[type="password"]:focus {
        border-color: #6c5ce7;
        box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #6c5ce7;
        color: white;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #5a4acb;
      }

      .note {
        font-size: 12px;
        color: #888;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Enter Password</h2>
      <input type="password" placeholder="••••••••" />
      <button>Continue</button>
      <p class="note">Protected Content</p>
    </div>
  </body>
</html>
